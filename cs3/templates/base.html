<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Brisbane Art App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <!-- begin header -->
        <div class='row'>
            <div class="col-sm-3">
                <a href="/"><img src='{{ url_for('static', filename='bpa.png') }}' height="100px"></a>
            </div>
            <div class="col-sm-9">
                <h2>Brisbane Public Art Database</h2>
                <br>
                {% if searchBtn == "yes" %}
                    <form action="{{ url_for('index') }}" method="POST"><p><input type="submit" value="New search"/></p></form>
                {% endif %}
            </div>
        </div>
        <br><br>
        <!-- end header -->


    <!-- where to include code from other templates -->
        {% block container %}{% endblock %}
    </div>

        <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" >
            <br><hr>
            <p class="text-center">&copy; Brisbane Art Apps Inc. 2021-22</p>
        </div>
        <div class="col-sm-4"></div>
    </div>

</body>
</html>
