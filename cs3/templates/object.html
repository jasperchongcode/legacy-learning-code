{% extends 'base.html' %}

{% block title %}{{obj_data[1]}}{% endblock %}

{% block container %}

<table class="table">
  <tr>
    <td><h5>Title:</h5></td>
    <td>{{obj_data[1]}} ({{obj_data[5]}})</td>
  </tr>
  <tr>
    <td><h5>Location:</h5></td>
    <td>{{obj_data[2]}}</td>
  </tr>
  <tr>
    <td><h5>Material:</h5></td>
    <td>{{obj_data[3]}}</td>
  </tr>
  <tr>
    <td valign="top"><h5>Description:</h5></td>
    <td>{{obj_data[4]}}</td>
  </tr>
</table>
<br>

<div class="row"><div class="col-sm-12"><center>
<iframe
  height="400"
  width="75%"
  style="border:0; align=center;"
  loading="lazy"
  allowfullscreen
  src="https://www.google.com/maps/embed/v1/place?q={{obj_data[6]}},{{obj_data[7]}}&zoom=15&maptype=satellite&key={{api_key}}">
</iframe>
</center></div></div>
{% endblock %}
